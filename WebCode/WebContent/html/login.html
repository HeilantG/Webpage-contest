<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/page_style_all.css" />
		<!-- Animate.css -->
		<link rel="stylesheet" href="../css/login/animate.css">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="../../css/login/icomoon.css">
		<!-- Theme style  -->
		<link rel="stylesheet" href="../css/login/style.css">


		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.min.css" />
		<style type="text/css">
			.padding_top {
				padding-top: 20px;
			}

			.logo {
				width: 10%;
			}

			#div_body {}

			h1 {
				text-align: center;
				font-weight: 300;
			}

			.body_login {
				text-align: left;
				width: 300px;
				height: 237.93px;
				background: whitesmoke;
			}

			.input {
				border: 1px solid #d1d5da;
				box-shadow: inset 0 1px 2px rgba(27, 31, 35, .075);
				font-size: 16px;
				line-height: 20px;
				min-height: 20px;
				padding: 6px 8px;
				background-color: rgb(232, 240, 254) !important;
			}

			li {
				list-style: none;
				font-size: 12px;
			}

			li>input {
				margin-top: 4px;
				background: #E8F0FE;
			}
			.btn{
				display: block;
				text-align: center;
				width: 82%;
			}
		</style>
	</head>
	<body>
		<div class="div1" align="center">
			<!-- 总div -->
			<!-- 顶 -->
			<div id="div_header">
				<!-- 顶部div -->
				<div id="div3">
					<!-- 顶部里 图标div -->
					<img src="../img/github.png" class="logo">
				</div>
			</div>
			<div id="div_body">
				<!-- 字 -->
				<div id="font_welcome">
					<h1>欢迎登陆项目名</h1>
				</div>
				<!-- 字结束 -->
				<form action="" method="">
					<div class="body_login">
						<ul class="padding_top">
							<li>请输入你的学号：</li>
							<li><input type="text" name="" class="input" /></li>
							<li class="padding_top">请输入你的密码：</li>
							<li><input type="password" name="" class="input" /></li>
							<br>
							<input type="submit" name="" id="" value="登陆" class="btn btn-primary" />
						</ul>
					</div>
				</form>


			</div>
		</div>

	</body>
</html>
